# unbind all keys
unbind -a -T prefix
unbind -a -T root
unbind -a -T copy-mode
unbind -a -T copy-mode-vi
set -g prefix C-a

set -g default-terminal "tmux-256color"
set -sg terminal-overrides ",*:RGB"

set-option -g xterm-keys on
set -g mouse off

bind-key -n C-Space choose-tree -s

# allow images
set -g allow-passthrough on

set -sg escape-time 0

set -g base-index 1
setw -g pane-base-index 1

set -g set-titles on
set -g set-titles-string "#S"


# tpm plugin
# set -g @plugin 'tmux-plugins/tpm'

set -g status-left-length 20 # could be any number

set-option -g status-position "top"
set-window-option -g window-status-separator ''
set-option -g status-justify left
set -g status-right '#[bg=#504945,fg=#d5c4a1] #(tmux list-sessions | wc -l) #[bg=#a89986,fg=#000000] #(~/.config/tmux/tmux-session-uptime.sh) '

set-option -g status-style bg=#3c3836,fg=#928374

set-option -g status-left '#[bg=default,fg=default]#{?client_prefix, Û∞ù§ ,}#[bg=#a89984,fg=#000000] #(tmux display-message -p "#S") '
set-option -g window-status-format '#[bg=default,fg=#a89984] #I:#W '
set-option -g window-status-current-format ''

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
# run '~/.config/tmux/plugins/tpm/tpm'
